<html>
<head>
<title>Má první stránka</title>
</head>

<script>
function hello(){
  document.getElementById("hello").innerHTML = "Hello"
}
</script>
<style>
  body{
    background-color: powderblue;
  }
  #text{
    color:darkgreen;
    text-align: center;
    border-style: double;
    border-radius: 5px;
    border-color: blue;
  }
</style>
<body>
  <p id="text">
    Moje první html stránka.
    A nějaké další texty. <br>
    <b><i><u>přestylované písmo</u></i></b>
  </p>
<p id="hello"></p>
<button style="color:blue", onclick="hello()">hello</button>
</body>
</html>
